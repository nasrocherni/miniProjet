<div class="container-fluid fixed-top">
    <div class="container px-0">
        <nav class="navbar navbar-light bg-white navbar-expand-xl">
            <a [routerLink]="'/dashboard/home'" class="navbar-brand">
                <h1 class="text-primary display-6">Chocolate House</h1>
            </a>
            <button class="navbar-toggler py-2 px-3" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarCollapse">
                <span class="fa fa-bars text-primary"></span>
            </button>
            <div class="collapse navbar-collapse bg-white" id="navbarCollapse">
                <div class="navbar-nav mx-auto">
                    <a [routerLink]="'/dashboard/home'" routerLinkActive="active" class="nav-item nav-link">Home</a>
                    <a [routerLink]="'/dashboard/chocolates'" routerLinkActive="active"
                        class="nav-item nav-link">chocolates</a>
                    <a [routerLink]="'/dashboard/orders'" routerLinkActive="active" class="nav-item nav-link">orders</a>
                </div>
                <div class="d-flex align-items-center">
                    <div class="dropdown">
                        <a class="dropdown-toggle d-flex align-items-center" id="userDropdown" data-bs-toggle="dropdown"
                            aria-expanded="false" style="line-height: 0;">
                            <i class="fas fa-user fa-2x text-primary"></i>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end shadow-lg rounded-3" aria-labelledby="userDropdown"
                            style="min-width: 200px;">
                            <li class="dropdown-item">
                                <a [routerLink]="['/dashboard/account']" class="d-flex align-items-center">
                                    <i class="fas fa-user-circle me-2 text-primary"></i>
                                    My Account
                                </a>
                            </li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li class="dropdown-item">
                                <button (click)="logOut()" class="btn btn-link text-dark d-flex align-items-center">
                                    <i class="fas fa-sign-out-alt me-2 text-danger"></i>
                                    Logout
                                </button>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
    </div>
</div>
