<div class="container-fluid testimonial py-6">
    <div class="container py-6">
        <div class="testimonial-header text-center">
            <h4 class="text-primary">your reviews</h4>
        </div>
        <div class="">
            @for (item of reviews; track item.id) {
            <div class="img-border-radius bg-light rounded p-4 mb-4">
                <div class="position-relative">
                    <button (click)="onDelete(item)" class="fa fa-trash fa-2x text-secondary position-absolute"
                        style="bottom: 30px; right: 0;"></button>
                    <div class="mb-4 pb-4 border-bottom border-secondary">
                        <p class="mb-0">{{item.comment}}
                        </p>
                    </div>
                    <div class="d-flex align-items-center flex-nowrap">
                        <div class="bg-secondary rounded">
                            <img [src]="user?.imageUrl" class="img-fluid rounded" style="width: 100px; height: 100px;"
                                alt="{{ user?.firstname }} {{ user?.lastname }}" />
                        </div>
                        <div class="ms-4">
                            <h4 class="text-dark">
                                {{ user?.firstname }} {{ user?.lastname }}
                            </h4>
                            <div class="d-flex pe-5" [innerHTML]="generateStars(item.rating)">
                            </div>
                        </div>
                    </div>

                </div>
            </div>


            }

        </div>
    </div>
